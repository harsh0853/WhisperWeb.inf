<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <link rel="icon" href="th.jpeg">
  <script defer src="client.js"></script>
  <title>WhisperWeb.inf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .chat-container {
      max-width: 600px;
      max-height: 100%;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .iimg {
        max-width: 100px; 
        height: auto; 
        margin-left: 20px; 
    }
    .chat-messages {
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e2f0cb;
      align-self: flex-start;
    }
    .other-message {
      background-color: #f0f0f0;
      align-self: flex-end;
    }
    .message-input {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    .input-field {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .send-button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
    .send-button:hover {
        background-color: #87ceeb;
    }
    footer {
  color: #DBEDF3;
  font-family: sans-serif;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;
  background-color: #333; /* Example background color */
  padding: 10px 0; /* Example padding for spacing */
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>WhisperWeb.inf</h2>
      <img src="th.jpeg" alt="" class="iimg">
    </div>
    <div class="chat-messages">
      <!-- More messages go here -->
    </div>
    <div class="message-input">
        <form action="#" id="xyz">
      <input type="text" id="msg" class="input-field" placeholder="Type your message...">
      <button class="send-button" type="submit">Send</button>
    </form>
    </div>
  </div>
  <footer>
    Made with ❤️ by Harsh.
  </footer>
</body>
</html>
